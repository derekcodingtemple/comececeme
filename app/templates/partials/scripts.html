<script>
    $('#subscribe-form').on('submit', (e) => {
        e.preventDefault();
        data = {
            'email_address': $("input[name=EMAIL]").val()
        };

        $.ajax({
            type: 'POST',
            url: "{{ url_for('main.mailchimp_subscribe') }}",
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: (result) => $("input[name=EMAIL]").val("")
        });
        
    });
</script>
